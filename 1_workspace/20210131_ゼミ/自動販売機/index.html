<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自動販売機</title>
  </head>
  <body>
    <h1>自動販売機</h1>

    <button id="ten-button">10円</button>
    <button id="fifty-button">50円</button>
    <button id="hundred-button">100円</button>

    <h3>お茶：140円</h3>
    <div>在庫数：<span id="tea-number"></span></div>
    <button id="tea-button">購入</button>

    <h3>コーヒー：120円</h3>
    <div>在庫数：<span id="coffee-number"></span></div>
    <button id="coffee-button">購入</button>

    <br />
    <button id="change-button">お釣りレバーを引く</button>

    <div>総投入金額</div>
    <div id="display-money"></div>
    <div>お釣り</div>
    <div id="change-money"></div>

    <script src="main.js"></script>
  </body>
</html>
