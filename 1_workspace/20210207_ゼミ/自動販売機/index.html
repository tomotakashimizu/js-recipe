<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自動販売機</title>
  </head>
  <body>
    <div id="app">
      <!-- マスタッシュ構文 -->
      <h1>自動販売機</h1>
      <div>
        <button v-on:click="tea">お茶（120円）</button>
      </div>
      <br />
      <div>
        <!-- <button v-on:click="addMoney">100円を入れる</button> -->
        <input type="text" v-model="inputText" />
        <button v-on:click="addMoney">お金を入れる</button>
      </div>
      <div>投入金額：{{ totalMoney }}円</div>
      <br />
      <div>{{ state }}</div>
      <div>{{ totalTeaState }}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
