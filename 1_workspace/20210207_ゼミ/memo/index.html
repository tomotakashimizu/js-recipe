<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メモ</title>
  </head>
  <body>
    <div id="app">
      <!-- マスタッシュ構文 -->
      <h1>メモ</h1>
      <div>{{ count }}</div>
      <button v-on:click="countUp">＋１</button>
      <!-- <button v-on:click="insert100yen">100円入れる</button> -->
      <button v-on:click="addHikakin">ヒカキン</button>
      <button v-on:click="removeMemo0">メモを１つ消す</button>
      <input type="text" v-model="inputText" />
      <button v-on:click="addMemo">メモを追加</button>
      <div>
        <div v-for="memo in memos">{{ memo }}</div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
